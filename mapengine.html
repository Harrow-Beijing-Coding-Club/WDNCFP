    <script type="text/javascript">
    //tile images from lpc Atlas - openGameArt
    //http://opengameart.org/content/lpc-tile-atlas
    var scene;
    var tileset;
    var ROWS = 120;
    var COLS = 90;
    
    var GRASS = 0;
    var DIRT = 1;
    var WATER = 2;
    var NUMSTATES = 2;
    
    function Tile(){
        tTile = new Sprite(scene, "6.png", 32, 32);
        tTile.setSpeed(0);
        tTile.state = GRASS;
        tTile.images = new Array("6.png", "5.png");
        tTile.row = 0;
        tTile.col = 0;
        
        tTile.setState = function(state){
            this.state = state;
            this.setImage(this.images[this.state]);
        } // end setState
        
        tTile.getRow = function(){
            return this.row;
        } // end getRow
        
        tTile.getCol = function(){
            return this.col;
        } // end getCol;
        
        tTile.getState = function(){
            return this.state;
        } // end getState
        
        tTile.checkMouse = function(){
            if (this.isClicked()){
                
                newState = this.state;
                newState = 1;
                if (newState >= NUMSTATES){
                    newState = 0;
                } // end if
                
                this.setState(newState);
            } // end if
            if (this.isClicked() & keysDown[K_Z]){
                
                newState = this.state;
                newState = 0;
                if (newState >= NUMSTATES){
                    newState = 0;
                } // end if
                
                this.setState(newState);
            }
        } // end if
        
        return tTile;
    } // end Tile constructor

    function setupTiles(){
        tileset = new Array(ROWS);
        for (row = 0; row < ROWS; row++){
            tRow = new Array(COLS);
            for (col = 0; col < COLS; col++){
                tRow[col] = new Tile();
                xPos = 16 + (32 * col);
                yPos = 16 + (32 * row);
                tRow[col].setPosition(xPos, yPos);
                tRow[col].row = row;
                tRow[col].col = col;
            } // end col for loop
            tileset[row] = tRow;
        } // end row for loop;
    } // end setupTiles
    
    function updateTiles(){
        for (row = 0; row < ROWS; row++){
            for (col = 0; col < COLS; col++){
                tileset[row][col].checkMouse();
                tileset[row][col].update();
            } // end col for loop
        } // end row for
    } // end updateTiles

    function Mexport(){
      for (row = 0; row < ROWS; row++){
        document.write('[');
        for (col = 0; col < COLS; col++){
            document.write (tileset[row][col].state + ',');
        }
        document.write('],');
        document.write("<br>");
      }
    }
    object.onclick = function(){
      object.addEventListener('click', Mexport);
    }
